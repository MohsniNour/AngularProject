<div class="container my-2">
    <div class="row">
        <h2 class="mt-3 title">Liste des stocks disponibles</h2>
        <div class="offset-7">
            <a [routerLink]="['/AddStock']" class="ml-2">
                <button class="btn btn-outline-success btnAjout fa fa-plus-square" (click)="addStock()">
                </button>
            </a>
            <a [routerLink]="['/AddStock']" class="ml-2">
                <button class="btn btn-outline-dark fa fa-sort-numeric-down" (click)="addStock()">
                </button>
            </a>
            <a [routerLink]="" class="ml-2">
                <button class="btn btn-outline-dark fa fa-sort-alpha-down" (click)="addStock()">
                </button>
            </a>
            <a [routerLink]="" class="ml-2">
                <button class="btn btn-outline-danger fa fa-archive" value="" (click)="DeletedStock()">
                </button>
            </a>
        </div>
    </div>
</div>
<div class="container my-3 w-100" id="about">
    <div class="row offset-9">
        <div class="input-group">
            <div class="form-outline">
                <input type="search" placeholder="Recherche.." id="form1" class="form-control " />
            </div>
            <button type="button" class="btn btn-outline-dark ">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div class="overflow-scroll">
        <div class="row">
            <div *ngFor="let item of ListStock; let i = index" class="col-4 mt-3 ml-1 border about-section-card">
                <img src="../../../../assets/img/1.jpg" alt="" class="img-fluid">
                <b class="size">{{ item.libelleStock }}</b>
                <p class="mt-2 "><b>Quantité : </b>{{ item.qteStock }}</p>
                <p><b>Quantité minimale :</b> {{ item.qteMin }}</p>
                <div *ngIf="item.qteStock < item.qteMin">
                    <div class="row mt-1 col-12">
                        <a [routerLink]="['/DetailStock']" class="btn btn-outline-info fa btn-md ml-4 col-5">Details</a>
                        <a [routerLink]="['/DetailStock']"
                            class="btn btn-outline-dark fa btn-ms ml-2 col-5">Commander</a>
                    </div>
                    <div class="row mt-1 col-12">
                        <a [routerLink]="['/EditStock']"
                            class="btn btn-outline-warning fa btn-md ml-4 col-5">Modifier</a>
                        <a [routerLink]="['/DeleteStock']"
                            class="btn btn-outline-danger fa  btn-md ml-2 col-5">Supprimer</a>
                    </div>
                </div>
                <div *ngIf="item.qteStock > item.qteMin">
                    <a [routerLink]="['/DetailStock']" class="btn btn-outline-info fa btn-md ml-1">Details</a>
                    <a [routerLink]="['/EditStock']" class="btn btn-outline-warning fa btn-md ml-1">Modifier</a>
                    <a [routerLink]="['/DeleteStock']" class="btn btn-outline-danger fa  btn-md ml-1">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-3 w-100" id="about">
        <div class="row">
            <div *ngFor="let item of ListStockPassive; let i = index" class="col-3 mt-3 ml-1 border about-section-card">
                <img src="../../../../assets/img/1.jpg" alt="" class="img-fluid">
                <b class="">{{ item.libelleStock }}</b>
                <p><b>Quantité : </b>{{ item.qteStock }}</p>
                <p><b>Quantité minimale :</b> {{ item.qteMin }}</p>
                <div *ngIf="item.qteStock < item.qteMin">
                    <a [routerLink]="['/DetailStock']" class="btn btn-outline-dark fa btn-ms offset-6">Commander</a>
                </div>
            </div>
        </div>
    </div>
</div>
